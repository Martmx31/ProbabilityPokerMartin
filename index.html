<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Probabilidades de Póquer</title>
    <link rel="stylesheet" href="stylesProbability.css">
</head>
<body>
    <div class="header-container">
        <div class="logos">
            <img src="tecnm.png" alt="TECNM" class="logo">
            <img src="itsa.png" alt="ITSA" class="logo">
        </div>
        <div class="course-info">
            <p>Profesor: Ricardo Esquivel Orozco</p>
            <p>Alumno: Martín Torres Guzmán</p>
        </div>
    </div>
    <div class="course-title">Probabilidad y estadística</div>

    <div class="header">
        <h1>Calculadora de Probabilidades de Póquer</h1>
    </div>

    <div class="container">
        <div class="deck-container">
            <h2 class="deck-title">Mazo de Cartas (52)</h2>
            <div class="cards-grid" id="deck"></div>
        </div>

        <div class="hand-container">
            <h2 class="hand-title">Tu Mano (0/5)</h2>
            <div class="hand-cards" id="hand">
                <div class="empty-hand">Selecciona 5 cartas del mazo</div>
            </div>

            <div class="probability-display">
                <div id="probability-result">
                    <p>Selecciona 5 cartas para calcular probabilidades</p>
                </div>
                <div class="buttons">
                    <button class="calculate-btn" id="calculate-btn">Calcular Probabilidad</button>
                    <button class="reset-btn" id="reset-btn">Reiniciar Juego</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scriptProbabilty.js"></script>
</body>
</html>
